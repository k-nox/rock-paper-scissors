<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2b5797" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#2b5797" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Eater&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <h1>It's you against the machine!</h1>
      <div class="start">
        <p>Can you handle the pressure?</p>
        <p>Choose your weapon to get started:</p>
      </div>
      <div class="wrapper">
        <div class="buttons">
          <input
            type="image"
            src="images/rock.svg"
            alt="rock"
            id="rock"
            title="Rock"
          />
          <input
            type="image"
            src="images/papers.svg"
            alt="paper"
            id="paper"
            title="Paper"
          />
          <input
            type="image"
            src="images/scissors.svg"
            alt="scissors"
            id="scissors"
            title="Scissors"
          />
        </div>
        <div class="results"></div>
      </div>
    </main>
    <footer>
      <p>
        <small
          >Icons made by
          <a href="https://www.flaticon.com/authors/dinosoftlabs"
            >DinosoftLabs</a
          >
          and <a href="https://www.freepick.com">Freepick</a> from
          <a href="https://www.flaticon.com/">www.flaticon.com</a></small
        >
      </p>
    </footer>
  </body>
</html>
